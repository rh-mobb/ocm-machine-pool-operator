      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: ocm-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: ocm-operator
          control-plane: controller-manager
        name: ocm-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: AWS_SDK_LOAD_CONFIG
                  value: "1"
                - name: AWS_CONFIG_FILE
                  value: /var/run/secrets/aws/credentials
                envFrom:
                - secretRef:
                    name: ocm-token
                image: quay.io/mobb/ocm-operator:v0.1.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 256Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /var/run/secrets/aws
                  name: aws-credentials
                  readOnly: true
                - mountPath: /var/run/secrets/openshift/serviceaccount
                  name: bound-sa-token
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: ocm-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: aws-credentials
                secret:
                  optional: true
                  secretName: aws-credentials
              - name: bound-sa-token
                projected:
                  sources:
                  - serviceAccountToken:
                      audience: openshift
                      path: token
      permissions:
