apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: Integration & Delivery
    containerImage: quay.io/mobb/ocm-operator:v0.1.0-alpha.1
    operatorframework.io/suggested-namespace: ocm-operator
    repository: https://github.com/rh-mobb/ocm-operator
    support: Managed Openshift Black Belt
  name: ocm-operator.v0.1.0-alpha.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: MachinePool creates a Machine Pool for an existing OCM cluster.
      displayName: Machine Pool
      kind: MachinePool
      name: machinepools.ocm.mobb.redhat.com
      version: v1alpha1
    - description: ROSA Cluster provisions a new ROSA Cluster in OCM.
      displayName: ROSA Cluster
      kind: ROSACluster
      name: rosaclusters.ocm.mobb.redhat.com
      version: v1alpha1
    - description: LDAPIdentityProvider creates an LDAP Identity Provider associated with an existing OCM cluster.
      displayName: LDAP Identity Provider
      kind: LDAPIdentityProvider
      name: ldapidentityproviders.ocm.mobb.redhat.com
      version: v1alpha1
    - description: GitLabIdentityProvider creates a GitLab Identity Provider associated with an existing OCM cluster.
      displayName: GitLab Identity Provider
      kind: GitLabIdentityProvider
      name: gitlabidentityproviders.ocm.mobb.redhat.com
      version: v1alpha1
  description: Operator for controlling various OCM Objects.
  displayName: OpenShift Cluster Manager Operator
  icon:
  - base64data: 
    mediatype: image/jpeg
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - ocm
  - rosa
  - redhat
  - machinepool
  - mobb
  links:
  - name: OCM Machine Pool Operator
    url: https://github.com/rh-mobb/ocm-operator
  maintainers:
  - email: dscott@redhat.com
    name: Dustin Scott
  maturity: alpha
  provider:
    name: Managed OpenShift Black Belt
    url: https://github.com/rh-mobb/ocm-operator
  version: 0.1.0
